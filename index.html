<!doctype html>
<html lang="it_IT">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">

    <title>Spesa</title>
  </head>
  <body>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1>Spesa</h1>
      </div>
      <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item">
            <h3>
              <div class="name">
                Andrea
              </div>
              <div class="currency pull-right" id="andrea">
                <span class="value">123.00</span>
                <span class="glyphicon glyphicon-euro"></span>
              </div>
            </h3>
          </li>
          <li class="list-group-item">
            <h3>
              <div class="name">
                Riccardo
              </div>
              <div class="currency pull-right" id="riccardo">
                <span class="value">156.00</span>
                <span class="glyphicon glyphicon-euro"></span>
              </div>
            </h3>
          </li>
        </ul>
        <div class="well">
          <h3>
            <div class="name">
              Totale
            </div>
            <div class="currency pull-right" id="totale">
              <span class="value">999.00</span>
              <span class="glyphicon glyphicon-euro"></span>
            </div>
          </h3>
        </div>
        <button class="btn btn-success">Add</button>
      </div>
      <div class="panel-footer">
        <p>&copy; quel cane dell'Andrea 2015</p>
      </div>
    </div>
  </body>
</html>
